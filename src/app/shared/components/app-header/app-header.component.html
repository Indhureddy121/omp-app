<header class="container-fluid">
  <div class="row">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light top-header py-1 flex-nowrap"
    >
      <a routerLink="/home" class="navbar-brand"
        ><img
          src="../../../../assets/images/Lapp_Logo_rgb.svg"
          alt="Lapp India"
          height="30px"
      /></a>
      <!-- <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
      <div class="d-none d-lg-block profile-position">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="top-bar-user" ngbDropdown>
            <div>
              <!-- <div class="user-img float-right">
                                 <img src="../../../../assets/images/profile-img.jpg" alt="" /> 
                            </div> -->
              <div id="dropdownuser" ngbDropdownToggle></div>
              <div class="user-info text-right">
                <p class="user-name mb-0 font-medium mt-0">{{ fullName }}</p>
                <p class="mb-0">{{ emailid }}</p>
              </div>
              <div class="clearfix"></div>
            </div>
            <div
              ngbDropdownMenu
              class="dropdown-menu usermenu py-0"
              aria-labelledby="dropdownuser"
            >
              <div class="dropdown-menu-box">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item p-3">
                    Logged in as <strong>{{ fullName }}</strong>
                  </li>
                  <li>
                    <a
                      href="javascript:;"
                      (click)="onMyProfileClick()"
                      class="nav-link"
                      ><img
                        src="../../../../assets/images/icon-user_old.svg"
                        alt="My Profile"
                      />
                      My Profile</a
                    >
                  </li>
                  <li>
                    <a role="button" (click)="onLogout()" class="nav-link"
                      ><img
                        src="../../../../assets/images/icon-logout.svg"
                        alt="Logout"
                      />
                      Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="top-bar-date text-center">
            <p class="mb-0">{{ dateString | date : dateformatData }}</p>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center m-1 d-lg-none">
        <div
          role="button"
          class="d-flex cursor-pointer m-1"
          (click)="onMyProfileClick()"
        >
          <span class="mr-2"
            ><img
              style="height: 20px"
              src="../../../../assets/images/icon-user_old.svg"
              alt="My Profile"
          /></span>
          <strong>{{ fullName }}</strong>
        </div>
        <div
          role="button"
          class="d-flex flex-column cursor-pointer align-items-center m-1"
          (click)="onLogout()"
        >
          <span
            ><img
              style="height: 20px"
              src="../../../../assets/images/icon-logout.svg"
              alt="Logout"
          /></span>
          <small>Logout</small>
        </div>
      </div>
    </nav>
    <nav class="col-12 top-nav navbar navbar-expand-md navbar-dark pl-0">
      <app-app-nav
        class="w-100 h-100 d-flex align-items-center justify-content-start"
      ></app-app-nav>
    </nav>
  </div>
</header>
