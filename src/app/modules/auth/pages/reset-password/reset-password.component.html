<div class="login-outer">
  <div class="login-img"></div>
  <div class="login-rgt">
    <div class="login-cnt m-auto">
      <img src="./assets/images/Lapp_Logo_rgb.svg" alt="Logo" />
      <div>
        <h2 class="txt-blue font-weight-light pt-5 pb-2">Reset Password</h2>
        <p class="text-primary">
          <strong>Your password has expired! </strong> Please reset your expired
          password to continue accessing your account.
        </p>

        <form
          class="ng-invalid ng-touched ng-dirty"
          [formGroup]="resetPasswordFrm"
        >
          <div class="form-group">
            <label for="password" class="required">New Password</label>
            <input
              type="password"
              class="form-control mb-2"
              formControlName="password"
              maxlength="50"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />

            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <img
                    class="table-icon mr-1"
                    src="{{
                      f.password.errors &&
                      !f.password.errors.minLengthPasswordValidator
                        ? './assets/images/icon-false.svg'
                        : './assets/images/icon-true.svg'
                    }}"
                  />Min 8 characters
                </div>
                <div class="col-md-6"></div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <img
                    class="table-icon mr-1"
                    src="{{
                      f.password.errors &&
                      !f.password.errors.uppercaseInPasswordValidator
                        ? './assets/images/icon-false.svg'
                        : './assets/images/icon-true.svg'
                    }}"
                  />Uppercase
                </div>
                <div class="col-md-6">
                  <img
                    class="table-icon mr-1"
                    src="{{
                      f.password.errors &&
                      !f.password.errors.lowercaseInPasswordValidator
                        ? './assets/images/icon-false.svg'
                        : './assets/images/icon-true.svg'
                    }}"
                  />Lowercase
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <img
                    class="table-icon mr-1"
                    src="{{
                      f.password.errors &&
                      !f.password.errors.numberInPasswordValidator
                        ? '../assets/images/icon-false.svg'
                        : './assets/images/icon-true.svg'
                    }}"
                  />Number
                </div>
                <div class="col-md-6">
                  <img
                    class="table-icon mr-1"
                    src="{{
                      f.password.errors &&
                      !f.password.errors.specialCharacterInPasswordValidator
                        ? './assets/images/icon-false.svg'
                        : './assets/images/icon-true.svg'
                    }}"
                  />Special character
                </div>
              </div>
            </div>

            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="!f.password.errors.minLengthPasswordValidator">
                                Password must be minimum 8 character in length
                            </div>
                            <div *ngIf="!f.password.errors.newPasswordAllowed" >
                                Password must be alpha numeric with a special character
                            </div>
                            
                        </div> -->
          </div>
          <div class="form-group mb-5">
            <label for="confirm_password" class="required"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="confirm_password"
              maxlength="50"
              [ngClass]="{
                'is-invalid': submitted && f.confirm_password.errors
              }"
            />
            <div
              *ngIf="submitted && f.confirm_password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.confirm_password.errors.required">
                Confirm Password is required.
              </div>
              <div *ngIf="f.confirm_password.errors.confirmedValidator">
                Password and Confirm Password must be match.
              </div>
            </div>
          </div>
          <div>
            <button
              class="btn btn-orange-outline ml-2 key key-m"
              (click)="onCancelClick()"
              #cancelbutton
            >
              <i class="icon-x"></i>Cancel
            </button>
            <button
              type="submit"
              class="btn btn-orange-s"
              (click)="onResetPassword()"
              appNoDblClick
              #loginButton
            >
              <i class="icon-floppy-o"></i>Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
