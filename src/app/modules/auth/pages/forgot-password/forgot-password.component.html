<div class="login-outer">
  <div class="login-img"></div>
  <div class="login-rgt">
    <div class="login-cnt m-auto">
      <img src="../../../../assets/images/Lapp_Logo_rgb.svg" alt="Logo" />
      <div>
        <h1 class="txt-blue font-weight-light pt-5 pb-2">Forgot Password</h1>
        <form
          class="ng-invalid ng-touched ng-dirty"
          [formGroup]="forgotPasswordFrm"
          *ngIf="!showLoginMessage"
        >
          <div class="form-group col-6 float-left p-0">
            <label class="mr-2">
              <input
                type="radio"
                formControlName="loginoption"
                (click)="onLoginOptionChange($event)"
                value="0"
                class="mr-1"
                [checked]="optLappEmployee"
              />LAPP Employee
            </label>
          </div>
          <div class="form-group col-6 float-right p-0">
            <label class="mr-2">
              <input
                type="radio"
                formControlName="loginoption"
                (click)="onLoginOptionChange($event)"
                value="1"
                class="mr-1"
                [checked]="optDealer"
              />Dealer
            </label>
          </div>
          <div class="form-group">
            <label for="username" class="required">{{ title }}</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              maxlength="50"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">
                {{ title }} is required
              </div>
              <div *ngIf="f.username.errors.pattern">Invalid Email Address</div>
            </div>
          </div>
          <div>
            <button
              class="btn btn-orange-outline ml-2 key key-m"
              (click)="onCancelClick()"
              #cancelbutton
            >
              <i class="icon-x"></i>Cancel
            </button>
            <button class="btn btn-orange-s" (click)="onSubmitClick()">
              <i class="icon-floppy-o"></i>Submit
            </button>
          </div>
        </form>
        <div *ngIf="showLoginMessage">
          Password has been sent to your registered email. Please
          <a routerLink="/login">click here</a> to login.
        </div>
      </div>
    </div>
  </div>
</div>
