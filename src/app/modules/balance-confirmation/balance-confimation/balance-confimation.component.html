<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <app-list-sub-header [isExport]=true></app-list-sub-header>
        </div>
        <div class="col-12">
            <div>
                <div class="row">
                    <div class="w-100 row pl-4">
                        <div class="col-12 col-md-3 col-lg-3">
                            <app-appsearch [model]="searchModel"></app-appsearch>
                        </div>
                        <div class="col-12 col-md-3 col-lg-3">
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-12 col-md-3 col-lg-3 d-flex">
                            <div class="form-group mr-2">
                                <button class="btn btn-orange-s">
                                    Generate Report
                                </button>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-orange-s">
                                    Upload
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="row">
                    <table class="table table-hover table-responsive table-sorting" id="table-offers">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Dealer Code</th>
                                <th>Dealer Name</th>
                                <th>LAPP Balance</th>
                                <th>Dealer Balance</th>
                                <th>Difference Amount</th>
                                <th>Request Initiated By</th>
                                <th>Requested Initiated Date</th>
                                <th>Dealer Submission Date</th>
                                <th>Reconciliation Completion Date</th>
                                <th>Status</th>
                                <th>PDF</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="16" style="text-align: center;">
                                    No Records Found
                                </td>
                            </tr>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
